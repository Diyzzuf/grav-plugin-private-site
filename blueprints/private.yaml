title: Private
extends@:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          # unset@: true
        options:
          # unset@: true
          fields:
            publishing:
              fields:
                header.private:
                  type: toggle
                  label: PLUGIN_PRIVATE.MAKE_PRIVATE
                  ordering@: header.published
                  toggleable: true
                  highlight: 0
                  options:
                    0: Yes
                    1: No
                  validate:
                    type: bool
          advanced:
            # unset@: true
